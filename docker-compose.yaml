version: "3.8"

services:
  # ─────────────────── Front
  frontend:
    build: ./apps/frontend
    image: transcendence_frontend
    ports: ["3001:80"]  # LOCAL TESTING
    restart: unless-stopped
    networks: [transcendence]

  # ─────────────────── Back
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    image: transcendence_backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:?set in .env}
      - DATABASE_URL=file:/data/db.sqlite
    volumes: ["db-data:/data"]
    ports: ["3000:3000"] # DEV CHECK
    restart: unless-stopped
    networks: [transcendence]


  # ─────────────────── Nginx Gateway
  nginx:
    build: { context: ./infra/nginx }
    image: transcendence_gateway
    depends_on: [frontend, backend]
    ports: ["8080:80"]
    restart: unless-stopped
    networks: [transcendence]

volumes:
  db-data:

networks:
  transcendence:
    driver: bridge
