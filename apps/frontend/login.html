<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black-900 to-purple-900 text-white min-h-screen">
    <main class="flex items-center justify-center h-screen">
        <div class="text-center">
            <h2 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-white via-neon-pink to-yellow-400 bg-clip-text text-transparent animate-pulse">
                PONG 3D
            </h2>
            <p class="text-xl md:text-2xl mb-8 text-gray-300">
                Experience the classic Pong game in stunning 3D!
            </p>
            <button id="loginBtn" class="bg-gradient-to-r from-neon-cyan to-neon-blue px-6 py-3 rounded-md text-lg font-medium hover:shadow-lg hover:shadow-neon-cyan/50 transition-all duration-300">
                Login with Google
            </button>
        </div>
    </main>

    <script type="module">
        import { redirectGoogleLogin } from './auth/login/google.ts';

        document.getElementById('loginBtn').addEventListener('click', () => {
            redirectGoogleLogin();
        });
    </script>
</body>
</html>
