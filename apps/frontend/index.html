<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - 3D PONG</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@500&display=swap');

        body, .font-anton { font-family: 'Anton', sans-serif; letter-spacing: 1.5px; }
        .font-teko { font-family: 'Teko', sans-serif; letter-spacing: 1px; }

        @keyframes popIn {
            from { transform: scale(0.85) rotate(-4deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6) both; }

        .hover-anarchy {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-anarchy:hover {
            transform: translateY(-5px) rotate(-2deg) scale(1.05);
            box-shadow: 8px 8px 0px #000;
        }

        /* FIX: Reduced shadow and border size to match smaller UI */
        .shadow-sharp { box-shadow: 5px 5px 0px #000; }
        .border-thick { border: 4px solid #000; }
        .text-outline-black { text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; }

        body { 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            background-color: #ec4899;
        }
        body::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-anton text-black">

    <main id="loginSection" class="flex items-center justify-center h-screen bg-pink-500 p-4">
        <div class="text-center animate-pop">
            <!-- FIX: Reduced font sizes -->
            <h1 class="text-7xl md:text-8xl text-white text-outline-black mb-3">PONG</h1>
            <p class="font-teko text-2xl md:text-3xl text-yellow-300 mb-8 uppercase tracking-wider">The Classic Game With Attitude.</p>
            <button id="loginBtn" class="bg-yellow-300 text-black px-10 py-3 text-2xl uppercase border-thick shadow-sharp hover-anarchy">
                Login with Google
            </button>
        </div>
    </main>
    
    <div id="appSection" class="hidden bg-blue-400 min-h-screen flex flex-col">
        <!-- FIX: Increased nav padding (`px-8`) and reduced element sizes -->
        <nav class="bg-yellow-300 border-b-4 border-black">
			<div class="max-w-7xl mx-auto px-8 py-2">
				<div class="flex justify-between items-center">
					<div class="text-3xl text-pink-500 text-outline-black">PONG</div>
					<div class="relative">
						<button id="profileWidgetBtn" class="flex items-center space-x-3 hover:scale-105 transition-transform">
							<img id="widgetAvatar" src="/default-avatar.png" alt="User Avatar" class="w-12 h-12 rounded-full border-thick">
							<span id="widgetNickname" class="font-teko text-3xl text-black uppercase">Player</span>
						</button>
						<div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border-thick shadow-sharp z-20">
							<a href="#" id="dropdownProfileBtn" class="block px-4 py-2 text-xl uppercase hover:bg-pink-400 hover:text-white">Profile</a>
							<a href="#" id="dropdownFriendsBtn" class="block px-4 py-2 text-xl uppercase hover:bg-pink-400 hover:text-white">Friends</a>
							<hr class="border-black my-1 border-2">
							<a href="#" id="dropdownLogoutBtn" class="block px-4 py-2 text-xl uppercase text-red-600 hover:bg-black">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
        
        <main class="flex-1 py-8 px-4">
            <section id="heroSection">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-6xl md:text-7xl text-white text-outline-black mb-8 animate-pop">PICK YOUR BATTLE</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- FIX: Reduced padding and font sizes on buttons -->
                        <button id="quickPlayBtn" class="animate-pop bg-pink-500 text-white p-6 border-thick shadow-sharp hover-anarchy" style="animation-delay: 0.1s;">
                            <h3 class="text-3xl uppercase mb-1">Quick Play</h3>
                            <p class="font-teko text-xl uppercase">Jump into the chaos</p>
                        </button>
                        <button id="tournamentBtn" class="animate-pop bg-yellow-300 text-black p-6 border-thick shadow-sharp hover-anarchy" style="animation-delay: 0.2s;">
                            <h3 class="text-3xl uppercase mb-1">Tournament</h3>
                            <p class="font-teko text-xl uppercase">Fight for glory</p>
                        </button>
                        <button id="aiPlayBtn" class="animate-pop bg-black text-white p-6 border-thick shadow-sharp hover-anarchy" style="animation-delay: 0.3s;">
                            <h3 class="text-3xl uppercase mb-1">vs AI</h3>
                            <p class="font-teko text-xl uppercase">Smash the machine</p>
                        </button>
                    </div>
                </div>
            </section>

            <section id="profileSection" class="hidden max-w-4xl mx-auto animate-pop">
                <button id="profileReturnBtn" class="mb-4 bg-black text-white px-6 py-2 text-lg uppercase border-thick shadow-sharp hover-anarchy">&lt; Back</button>
                <div class="bg-yellow-300 p-6 border-thick shadow-sharp">
                    <div id="profileContent" class="text-xl uppercase font-teko">
                        <p>Loading profile...</p>
                    </div>
                </div>
            </section>

            <section id="nicknameSetupSection" class="hidden max-w-md mx-auto animate-pop">
                <div class="bg-white border-thick shadow-sharp p-8 text-center">
                    <h3 class="text-4xl uppercase mb-6 text-black">Set Your Nickname</h3>
                    <form id="nicknameForm" class="space-y-4">
                        <input type="text" id="nicknameInput" name="nickname" required class="w-full p-3 text-2xl uppercase text-center border-thick" placeholder="TYPE NAME HERE">
                        <button type="submit" class="w-full bg-pink-500 text-white px-6 py-3 text-2xl uppercase border-thick shadow-sharp hover-anarchy">
                            Save & Fight
                        </button>
                    </form>
                </div>
            </section>

            <section id="friendsSection" class="hidden max-w-4xl mx-auto animate-pop">
                <button id="friendsReturnBtn" class="mb-4 bg-black text-white px-6 py-2 text-lg uppercase border-thick shadow-sharp hover-anarchy">&lt; Back</button>
                <div class="bg-pink-500 p-5 border-thick shadow-sharp">
                    <h3 class="text-5xl text-white text-outline-black text-center mb-4">FRIENDS LIST</h3>
                    <ul id="friendsList" class="space-y-2 font-teko text-2xl uppercase">
                        <li class="bg-white p-3 border-thick">Loading...</li>
                    </ul>
                </div>
            </section>

            <section id="gameSection" class="hidden">
                 <div id="gameContainer" class="w-full h-screen"></div>
            </section>
        </main>

        <footer class="bg-black py-3 border-t-4 border-yellow-300">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-yellow-300 uppercase tracking-widest text-base font-teko">Â© 2025 FT_TRANSCENDENCE. NO RIGHTS RESERVED.</p>
            </div>
        </footer>
    </div>

    <!-- FIX: Reduced size of modals -->
    <div id="gameOverModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center" style="z-index: 2000">
        <div class="bg-yellow-300 border-thick shadow-sharp p-8 max-w-md w-full mx-4 text-center animate-pop">
            <h3 id="gameOverTitle" class="text-6xl text-black text-outline-black text-red-600 mb-4">GAME OVER</h3>
            <p id="winnerMessage" class="text-3xl uppercase mb-8 font-teko"></p>
            <button id="gameOverReturnBtn" class="w-full bg-black text-white px-6 py-4 text-2xl uppercase border-thick shadow-sharp hover-anarchy">
                Return to Menu
            </button>
        </div>
    </div>
    <div id="aiLevelModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center">
        <div class="bg-white border-thick shadow-sharp p-8 max-w-sm w-full mx-4 text-center animate-pop">
            <h3 class="text-4xl uppercase mb-6 text-black">Select AI Difficulty</h3>
            <div class="space-y-4 text-2xl uppercase">
                <button data-level="EASY" class="ai-level-btn w-full py-3 bg-green-500 text-white border-thick shadow-sharp hover-anarchy">EASY</button>
                <button data-level="MIDDLE" class="ai-level-btn w-full py-3 bg-yellow-400 text-black border-thick shadow-sharp hover-anarchy">MIDDLE</button>
                <button data-level="HARD" class="ai-level-btn w-full py-3 bg-red-600 text-white border-thick shadow-sharp hover-anarchy">HARD</button>
            </div>
            <button id="cancelAiSelect" class="mt-8 text-black uppercase text-xl hover:text-pink-500 font-teko">Cancel</button>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
